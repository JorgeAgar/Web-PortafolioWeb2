<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Student Portfolio Manager</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>

    <body>
        <div class="main-container">
            <header class="main-header">
                <h1>Student Management</h1>
                <a class="add-student-button">Add New Student</a>
            </header>
            <div id="students_container">

            </div>
        </div>

        <!-- templates -->
         <template id="student_card_template">
            <div class="student-card-container">
                <header class="student">
                    <img class="student-image">
                    <div class="student-card-nameemail">
                        <h2 class="student-name"></h2>
                        <h3 class="student-email"></h3>
                    </div>
                </header>
                <div class="student-card-descid">
                    <h2 class="student-id"></h2>
                    <p class="student-description"></p>
                </div>
                <footer class="student-card-buttons">
                    <button class="student-card-button edit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"></path>
                        </svg>
                        Edit
                    </button>
                    <button class="student-card-button details">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        Details
                    </button>
                    <button class="student-card-button resume">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Resume
                    </button>
                    <a class="github-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                            <path d="M9 18c-4.51 2-5-2-7-2"></path>
                        </svg>
                    </a>
                </footer>
            </div>
         </template>

         <script src="scripts/api.js" type="text/javascript"></script>
         <script src="scripts/index.js" type="text/javascript"></script>
    </body>
</html>
